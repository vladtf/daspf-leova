<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASPF Leova</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% if post %}{{ post.title }}{% else %} DASPF Leova {% endif %}">
    <meta property="og:description" content="{% if post %}{{ post.body | striptags |truncatechars:50 }}{% else %}DIRECȚIA ASISTENȚĂ SOCIALĂ ȘI PROTECȚIE A FAMILIEI{% endif %}">
    <meta property="og:image" content="{% if post %}{{ post.imageURL}}{% else %}{% static 'images/leova-logo.jpg' %}{% endif %}">
    <meta property="og:type" content="website">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- Main.css-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" href="{% static 'js/croppie/croppie.css' %}">


</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <!-- Navbar -->
            {% include 'layouts/header.html' %}
        </div>
    </div>

    <div class="row py-2">

        <!-- Right sidebar -->
        <div class="col-lg-2 order-2 order-lg-1">
            {% include 'layouts/sidebar.html' %}
        </div>

        <!-- Content -->
        <div class="col-lg-8 order-1 order-lg-2">
            {% block content %}
            {% endblock content %}
        </div>

        <!-- Right sidebar -->
        <div class="col-lg-2 order-3 order-lg-3">
            {% include 'layouts/sidebar.html' %}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Footer -->
            {% include 'layouts/footer.html' %}
        </div>
    </div>
</div>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<!-- CK Editor-->
<script src="https://cdn.ckeditor.com/4.14.1/full-all/ckeditor.js"></script>
<!-- Main.js -->
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>

<script src="{% static 'js/croppie/croppie.js' %}" type="text/javascript"></script>

</body>
</html>
