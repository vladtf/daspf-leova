<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASPF Leova</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>

    <!-- CSS only -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

</head>
<body>


{# Content #}
<div class="container">
    {% include 'layouts/header.html' %}

    <main role="main">
        <div class="row py-2">
            <div class="col-md-9">

                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-md-3 border-left border-secondary">
                <div class="row py-2">
                    <div class="col-sm-12 py-3">
                        <div class="card shadow-sm">
                            <a href="#">
                                <img class="card-img-top" src="{% static 'images/placeholder.jpg' %}" alt=""
                                     style="display: block; height: 10rem; width: 100%">
                            </a>
                            <div class="card-body">
                                <div class="card-text">
                                    Some text
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 py-3">
                        <div class="card shadow-sm">
                            <a href="#">
                                <img class="card-img-top" src="{% static 'images/placeholder.jpg' %}" alt=""
                                     style="display: block; height: 10rem; width: 100%">
                            </a>
                            <div class="card-body">
                                <div class="card-text">
                                    Some text
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 py-3">
                        <div class="card shadow-sm">
                            <a href="#">
                                <img class="card-img-top" src="{% static 'images/placeholder.jpg' %}" alt=""
                                     style="display: block; height: 10rem; width: 100%">
                            </a>
                            <div class="card-body">
                                <div class="card-text">
                                    Some text
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include 'layouts/footer.html' %}

</div>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<!-- CK Editor-->
<script src="https://cdn.ckeditor.com/4.14.1/full-all/ckeditor.js"></script>
<!-- Main.js -->
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>

<script>
    {#tinymce.init({selector: 'textarea'});#}

    if (document.getElementById('id_body') !== null) {
        CKEDITOR.replace('id_body', {
            extraPlugins: ['autogrow', 'image2', 'indentlist']
        });
    }

    $('.carousel').on('slide.bs.carousel', function (event) {
        var height = $(event.relatedTarget).height();
        var $innerCarousel = $(event.target).find('.carousel-inner');

        $innerCarousel.animate({
            height: height
        });
    });
</script>

</body>
</html>
