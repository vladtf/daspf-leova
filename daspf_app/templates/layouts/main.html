<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASPF Leova</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>

    <!--region Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% if post %}{{ post.title }}{% else %} DASPF Leova {% endif %}">
    <meta property="og:description" content=
            {% if post %}{{ post.body | striptags |truncatechars:50 }}{% else %}"DIRECȚIA ASISTENȚĂ SOCIALĂ ȘI PROTECȚIE A FAMILIEI"{% endif %}>
    <meta property="og:image"
          content="{% if post %}{{ post.imageURL }}{% else %}{% static 'images/leova-logo.jpg' %}{% endif %}">
    <meta property="og:type" content="website">
    <!--endregion-->


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <!-- App.css-->
    <link rel="stylesheet" href="{% static 'assets/app.css' %}">

</head>
<body>
<div class="container" id="main">

    <div class="row">
        <div class="col-lg-12">
            <!-- Navbar -->
            {% include 'layouts/header.html' %}
        </div>
    </div>

    <div class="row py-2">

        <!-- Right sidebar -->
        <div class="col-lg-2 order-2 order-lg-1">
            {% include 'layouts/sidebar.html' %}
        </div>

        <!-- Content -->
        <div class="col-lg-8 order-1 order-lg-2">
            {% block content %}
            {% endblock content %}
        </div>

        <!-- Right sidebar -->
        <div class="col-lg-2 order-3 order-lg-3">
            {% include 'layouts/sidebar.html' %}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Footer -->
            {% include 'layouts/footer.html' %}
        </div>
    </div>
</div>

<!-- Social buttons -->
<script type="text/javascript"
        src="https://platform-api.sharethis.com/js/sharethis.js#property=5f2f401ac125530012b63b71&product=inline-share-buttons"
        async="async"></script>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=553524778636601&autoLogAppEvents=1"
        nonce="Hyu6k0IW"></script>

<!-- CK Editor-->
<script src="https://cdn.ckeditor.com/4.14.1/full-all/ckeditor.js"></script>

<!-- App.js -->
<script src="{% static 'assets/app.js' %}" type="text/javascript"></script>



{% if alert_flag %}
    <script>alert("{{ alert_message }}")</script>
{% endif %}


</body>
</html>
