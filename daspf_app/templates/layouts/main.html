<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASPF Leova</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>


</head>
<body>


{# Content #}
<div class="container">
    {% include 'layouts/header.html' %}

    <main role="main">
        <div class="row py-2">
            <div class="col-md-9">

                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-md-3 border-left border-secondary">
                <div class="row py-2">
                    <div class="col-sm-12 py-3">
                        <div class="card shadow-sm">
                            <a href="#">
                                <img class="card-img-top" src="{% static 'images/placeholder.jpg' %}" alt=""
                                     style="display: block; height: 10rem; width: 100%">
                            </a>
                            <div class="card-body">
                                <div class="card-text">
                                    Some text
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 py-3">
                        <div class="card shadow-sm">
                            <a href="#">
                                <img class="card-img-top" src="{% static 'images/placeholder.jpg' %}" alt=""
                                     style="display: block; height: 10rem; width: 100%">
                            </a>
                            <div class="card-body">
                                <div class="card-text">
                                    Some text
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 py-3">
                        <div class="card shadow-sm">
                            <a href="#">
                                <img class="card-img-top" src="{% static 'images/placeholder.jpg' %}" alt=""
                                     style="display: block; height: 10rem; width: 100%">
                            </a>
                            <div class="card-body">
                                <div class="card-text">
                                    Some text
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include 'layouts/footer.html' %}

</div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

<script src='https://cdn.tiny.cloud/1/lf6uh5p9d4sis4roi03jc2zk9eh25d5cwb2fqxtwisi92hwt/tinymce/5/tinymce.min.js' referrerpolicy="origin"></script>
<script>tinymce.init({selector: 'textarea'});</script>
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>

</body>
</html>
