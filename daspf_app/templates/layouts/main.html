<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASPF Leova</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>

    <!-- CSS only -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- Main.css-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" href="{% static 'js/croppie/croppie.css' %}">


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

</head>
<body>
<div class="container">
    <!-- Navbar -->
    {% include 'layouts/header.html' %}

    <div class="row py-2">
        <!-- Content -->
        <div class="col-md-9">
            {% block content %}
            {% endblock content %}
        </div>

        <!-- Sidebar -->
        <div class="col-md-3 border-left border-secondary">
            {% include 'layouts/sidebar.html' %}
        </div>
    </div>

    <!-- Footer -->
    {% include 'layouts/footer.html' %}
</div>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<!-- CK Editor-->
<script src="https://cdn.ckeditor.com/4.14.1/full-all/ckeditor.js"></script>
<!-- Main.js -->
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>

<script src="{% static 'js/croppie/croppie.js' %}" type="text/javascript"></script>

<script>
    var basic = $('.my-image').croppie({
        viewport: {
            width: 300,
            height: 300
        }
    });

    {#basic.croppie('bind', {#}
    {#    url: '{% static 'images/placeholder.jpg' %}',#}
    {#    points: [150, 469, 280, 739]#}
    {#});#}
    //on button click
    basic.croppie('result', 'html').then(function (html) {
        // html is div (overflow hidden)
        // with img positioned inside.
    });</script>
</body>
</html>
