<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASPF Leova</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>

    <!--region Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% if post %}{{ post.title }}{% else %} DASPF Leova {% endif %}">
    <meta property="og:description" content=
            {% if post %}{{ post.body | striptags |truncatechars:50 }}{% else %}"DIRECȚIA ASISTENȚĂ SOCIALĂ ȘI PROTECȚIE A FAMILIEI"{% endif %}>
    <meta property="og:image"
          content="{% if post %}{{ post.imageURL }}{% else %}{% static 'images/leova-logo.jpg' %}{% endif %}">
    <meta property="og:type" content="website">
    <!--endregion-->


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <!-- App.css-->
    <link rel="stylesheet" href="{% static 'assets/app.css' %}">

    <!-- leaflet.css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
          rel='stylesheet'/>


</head>
<body>
<div class="container" id="main">

    <div class="row">
        <div class="col-lg-12">
            <!-- Header -->
            {% include 'layouts/header.html' %}
        </div>
    </div>

    <div class="row py-2">

        {#        <!-- Right sidebar -->#}
        {#        <div class="col-lg-2 order-2 order-lg-1">#}
        {#            {% include 'layouts/sidebar.html' %}#}
        {#        </div>#}

        <!-- Content -->
        <div class="col-lg-9 order-1 order-lg-2">
            <div class="shadow p-4">
                {% block content %}
                {% endblock content %}
            </div>
        </div>

        <!-- Right sidebar -->
        <div class="col-lg-3 order-3 order-lg-3">
            {% include 'layouts/sidebar.html' %}
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Footer -->
            {% include 'layouts/footer.html' %}
        </div>
    </div>
</div>

<!-- Scroll to top button -->
<button class="scroll-top btn btn-outline-primary" id="scroll-top"><i class="fas fa-arrow-up"></i></button>

<!-- Social buttons -->
<script type="text/javascript"
        src="https://platform-api.sharethis.com/js/sharethis.js#property=5f2f401ac125530012b63b71&product=inline-share-buttons"
        async="async"></script>

<!-- CK Editor-->
<script src="https://cdn.ckeditor.com/4.14.1/full-all/ckeditor.js"></script>

<!-- leaflet.js-->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>


<!-- App.js -->
<script src="{% static 'assets/app.js' %}" type="text/javascript"></script>

{% if alert_flag %}
    <script>alert("{{ alert_message }}")</script>
{% endif %}


</body>
</html>
