{% load static %}

<div class="card shadow-sm sidebar-card" style="cursor: pointer;" onclick="location.href='{{ url }}'">
    <div class="row justify-content-center align-items-center">
        <div class="col-3 col-lg-4">
            <a href="{{ url }}/">
                <img class="card-img" src="{{ img }}" alt="">
            </a>
        </div>
        <div class="col-6 col-lg-8">
            <div class="card-body p-0">
                <div class="card-text">
                    <strong>{{ title }}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
