{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" src="{{ post.imageURL }}" alt="">
        </div>
        <div class="col-md-8">
            <h2>{{ post.title }}</h2>
            <h6><small>de cÄƒtre <strong>{{ post.created_by }}</strong></small></h6>
            <h6>{{ post.created_at|date:"H:m  |  d M Y" }}</h6>
            {% if user.is_authenticated %}
                <a class="btn btn-success btn-link text-light" href="{% url 'post_edit' post_id=post.id %}">Edit
                    post</a>
            {% endif %}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            {{ post.body }}
        </div>

    </div>
{% endblock content %}
