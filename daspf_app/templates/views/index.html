{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}
    <div class="row py-3">
        {% for new in news %}
            <div class="col-lg-12 py-2">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary">{{ new.category }}</strong>
                        <h3 class="mb-0">
                            <a class="text-dark" href="#">{{ new.title }}</a>
                        </h3>
                        <div class="mb-1 text-muted">{{ new.get_date }}</div>
                        <div class="mb-1 text-muted">Postat de: {{ new.created_by }}</div>
                        <p class="card-text mb-auto">{{ new.body }}</p>
                        <a href="#">Cite»ôte mai departe</a>
                    </div>
                    <img class="card-img-right flex-auto d-none d-lg-block" style="width: 300px; height: 250px;"
                         src="{% static 'images/placeholder.jpg' %}">
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
