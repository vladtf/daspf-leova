{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" src="{{ post.imageURL }}" alt="">
        </div>
        <div class="col-md-8">
            <label for="post_title">Titlu</label><textarea class="w-100" id="post_title">{{ post.title }}</textarea>
            <h6><small>de către <strong>{{ post.created_by }}</strong></small></h6>
            <h6>{{ post.created_at|date:"H:m  |  d M Y" }}</h6>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <label for="post_body">Conținut postare</label><textarea class="w-100" id="post_body">{{ post.body }}</textarea>
        </div>
        <div class="col-lg-12">
            <button class="btn btn-success" id="save_button">Save</button>
        </div>
    </div>

    <script>
        var title = document.getElementById('post_title').value
        var body = document.getElementById('post_body').value
        console.log(title)
        console.log(body)


    </script>
{% endblock content %}
